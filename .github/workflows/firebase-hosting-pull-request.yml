name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go # Required by Vale
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: Vale Documentation Validation
        run: |
          vale --config .vale.ini .  # Validates all files in the repo, can be changed to point to a specific directory
          
          - name: Install Dependencies
           working-directory: ./website
           run: npm install
         
      - name: Run Jest Tests
        working-directory: ./website
        run: npm test 
      
      - name: Run Build command
        working-directory: ./website
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STATIC_WEB_HOSTING_8BCD1 }}
          projectId: static-web-hosting-8bcd1
